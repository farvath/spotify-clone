<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE SPOTIFY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,400&family=Poppins:ital,wght@0,400;0,500;0,600;1,400&family=Rubik+Pixels&display=swap" rel="stylesheet">

<body>

        <div class="songbanner">     </div>
    </div>

        <div class="bottom">

            <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100" >
          
            <div class="icons">
                <!-----fontawesmoe iconsss-->
                <i class="fa solid fa-backward fa-3x" id="previous" style="color: #2780a0f3;"></i>
                <i class="fa fa-3x fa-circle-play" id="masterplay"></i>
